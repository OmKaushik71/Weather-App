<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./images/favicon.svg">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Weather App</h1>
            <form>
                <input type="text" placeholder="Enter a city" required>
                <button><img src="./images/search-icon.png" alt="search-icon"></button>
            </form>
            <div class="btn-container">
                <button class="active">Celsius</button>
                <button>Fahrenheit</button>
            </div>
        </header>
        <main>
            <div class="location"><span id="l-name">Loading</span>,<span id="country">...</span></div>
            <div class="date">1 August, 2023</div>
            <section>
                <div class="temp">
                    <div class="temp-data">
                        <img src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="" class="weather-emoji">
                        <span class="temp-val">33&#xb0;C</span>
                    </div>
                    <div class="temp-text">
                        <h3 class="condition-text">Broken Clouds</h3>
                        <h3 class="feels-like">Feels like 40&#xb0;C</h3>
                    </div>
                </div>
                <div class="attributes">
                    <div class="humidity card">
                        <span>Humidity</span>
                        <h3>Normal</h3>
                    </div>
                    <div class="visibility card">
                        <span>Visibility</span>
                        <h3>5Km</h3>
                    </div>
                    <div class="wind card">
                        <span>Wind</span>
                        <h3>5km/hr</h3>
                    </div>
                    <div class="uv card">
                        <span>UV index</span>
                        <h3>7</h3>
                    </div>
                </div>
            </section>
        </main>
        <footer>Built by <a href="https://github.com/OmKaushik71">Om Kaushik</a></footer>
        <script type="text/JavaScript">
                     var a = moment().format("D MMMM, YYYY");
                     const dateDiv = document.querySelector('.date');
                     dateDiv.textContent = a;
                  </script>
    </div>
</body>

</html>
